<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100xdevs Projects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="top-hover-region"></div>
    <div class="top-bar">
      <div class="tab-group">
        <button id="tab-projects" class="tab-button active">Projects</button>
        <button id="tab-app" class="tab-button">App</button>
      </div>
      <div class="window-controls">
        <button id="win-minimize" class="window-control-button" aria-label="Minimize">
          <span></span>
        </button>
        <button id="win-maximize" class="window-control-button" aria-label="Maximize">
          <span></span>
        </button>
        <button id="win-close" class="window-control-button close" aria-label="Close">
          <span></span>
        </button>
      </div>
    </div>

    <!-- Webview container - full screen -->
    <webview
      id="main-webview"
      src="https://projects.100xdevs.com/"
      partition="persist:100xdevs"
      allowpopups
      class="main-webview"
    ></webview>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
