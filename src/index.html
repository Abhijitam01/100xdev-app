<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100xdevs Projects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="top-hover-region"></div>
    <div class="top-bar">
      <button id="tab-projects" class="tab-button active">Projects</button>
      <button id="tab-app" class="tab-button">App</button>
    </div>

    <!-- Webview container - full screen -->
    <webview
      id="main-webview"
      src="https://projects.100xdevs.com/"
      partition="persist:100xdevs"
      allowpopups
      class="main-webview"
    ></webview>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
